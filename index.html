<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Eagle and Prey</title>
  <style>
    *{
      transition: 1s all ease-in-out;
      font-family: 'Pacifico', cursive;
    }
    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url(./bg.jpg) repeat top left;
      background-color: #2A2B42;
    }

    .triangle {
      position: relative;
      width: 0;
      height: 0;
      border-right: var(--side1) solid transparent;
      border-bottom: var(--side2) solid rgb(83, 83, 83);
      border-left: none;
      border-top: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /*.triangle::before {
        content: '';
        position: absolute;
        transform: scale(0.7);
        width: 0;
        height: 0;
        border-right: var(--side1) solid transparent;
        border-bottom: var(--side2) solid white;
        border-left: none;
        border-top: none;
        transition: 2s border ease-in-out;
    }*/
    #playground {
        position: relative;
        width: var(--side1);
        height: var(--side2);
        margin-bottom: 100px;
        z-index: 10;
    }
    input {
        position: absolute;
        text-align: center;
        background: transparent;
        border: 0;
        outline: none;
        font-size: 32px;
        width: 30%;
    }
    input#bottom{
        transform: translate(50%, -50%);
        right: 50%;
    }
    input#left{
        top: 50%;
        left: 0;
        transform: translate(-50%, 0);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* For Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }

    .eagle, .prey{
        display: block;
        pointer-events: none;
        user-select: none;
        height: 200px;
        width: 200px;
        position: absolute;
        z-index: 9;
    }
    .prey{
        bottom: 0;
        right: 0;
        transform: translate(50%, 32px);
        background: url(./prey.png) no-repeat center center;
        background-size: contain;
    }
    .eagle{
        transform: translate(-50%, -50%) rotate(var(--angle));
        background-image: url(./eagle.png);
        background-size: cover;
    }
    #hypo{
      position: absolute;
      right: 50%;
      top: 50%;
      font-size: 32px;
      transform: translate(50%, -140%);
    }
    #ground{
      background: url(./earth.jpg) repeat left top;
      width: 100vw;
      height: 100px;
      display: block;
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="playground" style="--side1: 1200px; --side2: 500px;--angle: 22deg">
    <div class="eagle"></div>
    <div class="prey"></div>
    <div class="triangle" id="triangle"></div>
    <input type="number" id="bottom" placeholder="adjacent" value="24">
    <input type="number" id="left" placeholder="opposite" value="10">
    <p id="hypo">26.00</p>
  </div>
  <div id="ground"></div>
  <script>
    const playground = document.getElementById('playground');
    const bottom = document.getElementById('bottom');
    const left = document.getElementById('left');
    const hypoPara = document.getElementById('hypo');

    bottom.addEventListener("input", refresh)
    left.addEventListener("input", refresh)
    function refresh(){
        let [x, y] = [
            bottom.value,
            left.value
        ]
        updateTriangle(x, y)
    }

    function updateTriangle(side1, side2) {
        playground.style.setProperty('--side1', `${side1 * 50}px`);
        playground.style.setProperty('--side2', `${side2 * 50}px`);
        playground.style.setProperty('--angle', `${calcAngles(side1, side2)[0].toFixed(3)}deg`);
        let hypoSize = calcHypo(side1, side2);
        hypoPara.innerText = hypoSize.toFixed(2)
    }

    function calcAngles(sideA, sideB) {
        const angleA = Math.asin(sideB / Math.sqrt(sideA**2 + sideB**2)) * (180 / Math.PI);
        const angleB = 90 - angleA;

        return [
          angleA,
          angleB,
        ];
      }

    function calcHypo(side1, side2){
        let [x, y] = [side1, side2];
        return Math.sqrt((x ** 2)+(y ** 2))
    }
    function caclSides(hypo) {
        hypo = parseFloat(hypo);

        let x = Math.sqrt(Math.pow(hypo, 2) / 2);
        let y = Math.sqrt(Math.pow(hypo, 2) / 2);

        return [x, y]
    }

  </script>
  <!-- side 1: bottom -->
  <!-- side 2: left -->
</body>
</html>
